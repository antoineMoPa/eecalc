<!DOCTYPE HTML>
<html>
  <head>
    <title>eecalc</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 class="inline-block">eecalc</h1>
    <p class="inline-block eecalc-mode">math.js mode | syntax documentation:
      <a href="http://mathjs.org/docs/expressions/syntax.html" target="_blank">
	mathjs docs
      </a>
    </p>
    <p>Bonus functions: LL(a,b,...) gives value of resistances in parallel.</p>
    <eecalc></eecalc>

    <template name="eecalc">
      <div class="eecalc">
	<div class="eecalc-cells">
	</div>
      </div>
    </template>
    
    <template name="eecalc-cell">
      <div class="eecalc-cell">
	<fieldset>
	  <div class="inline-blocks">
	    <input type="text" class="inline-block eecalc-input">
	    <button class="inline-block eecalc-go-button">
	      Go
	    </button>
	  </div>
	</fieldset>
	<pre class="eecalc-output">
	</pre>
      </div>
    </template>

    <p class="text-right">Licence:
      <a href="https://www.gnu.org/licenses/gpl-3.0.en.html"  target="_blank">
	GPLv3
      </a>
    </p>

    <script src="lib/math.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
